{% extends 'blog/base.html' %}
{% load static %}
{% block body %}

    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/1387/1387537.svg">

        <title>Contact</title>
    </head>

    {#bootstrap button#}
    <style type="text/css">
        .myButton {

            border-radius: 6px;
            border: 1px solid #3866a3;
            display: inline-block;
            cursor: pointer;
            color: #14396a;
            font-family: Arial, serif;
            font-size: 15px;
            font-weight: bold;
            padding: 14px 30px;
            text-decoration: none;
            text-shadow: 1px 1px 1px #7cacde;
        }

        .myButton:hover {
            background: #468ccf linear-gradient(to bottom, #468ccf 5%, #63b8ee 100%);
        }

        .myButton:active {
            position: center;
            top: 20px;
        }


        body {
            margin-top: 5rem;
        }

    </style>
    <body>


    <h1 class="text-center" style="color: white">CONTACT FORM</h1>
    <div class="container">
        <form class="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fname"></label>
                <input name="name" type="text" id="fname" class="form-control" placeholder="Your name.." required>

                <label for="exampleInputEmail1"></label>
                <input name='email' class="form-control" id="exampleInputEmail1" placeholder="Your email.."
                       aria-describedby="emailHelp" required>

                <label for="subject"></label>
                <textarea class="form-control" id="subject" name="subject" placeholder="Write something.."
                          style="height:200px"></textarea>

                <input type="submit" class="btn btn-success btn-lg mt-1 ml-4" value="Submit">
            </div>
        </form>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'blog/about.css' %}">

        <!-- Contact Section -->
        <section id="contact">
            <div class="contact container">

                <div class="contact-items">
                    <div class="contact-item">
                        <div class="icon"><img src="https://img.icons8.com/bubbles/80/000000/facebook-f.png"/></div>
                        <div class="contact-info">
                            <a href="https://www.facebook.com/emilian.e.stoyanov/"><h1 style="color: white">Facebook</h1></a>
                            <h2 style="color: white">Welcome to mine Facebook</h2>

                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="icon"><img src="https://img.icons8.com/bubbles/83/000000/linkedin.png"/></div>
                        <div class="contact-info">
                            <a href="https://www.linkedin.com/in/emilian-stoyanov-1aa7051ba/"><h1 style="color: white">Linkedin</h1></a>
                            <h2 style="color: white">Welcome to mine Linkedin</h2>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="icon"><img src="https://img.icons8.com/dusk/77/000000/github.png"></div>
                        <div class="contact-info">
                            <a href="https://github.com/EmilianStoyanov"><h1 style="color: white">GitHub</h1></a>
                            <h2 style="color: white">Welcome to mine GitHub</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Contact Section -->

    </div>
    </body>
    </html>
    {% block python_tricks %}{% endblock %}

{% endblock %}
